<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #333;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
        }

        .register-link a {
            color: #222;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-container">
            <div class="logo">C.</div>
            <h1>Welcome!</h1>
            <form>
                <div class="input-group">
                    <label>Email or Username</label>
                    <input type="text" placeholder="Email or Username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="keep-logged">
                    <label for="keep-logged">Keep me logged in</label>
                </div>
                <button type="submit" class="login-button">Log in now</button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button class="social-button">Google</button>
                        <button class="social-button">Facebook</button>
                        <button class="social-button">Twitter</button>
                    </div>
                </div>
                <div class="register-link">
                    Not a member yet? <a href="register.html">Register now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
